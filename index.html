<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Artifact 04 - Contact Us">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="art4.css" />
    <title>Artifact 04</title>
</head>
<body>
    <form id="myform" action="ty.html" onsubmit="return validateForm();">
        <p>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" />
        </p>
        <div class="error" id="fnameError"></div>
        
        <p>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" />
        </p>
        <div class="error" id="lnameError"></div>
        
        <p>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" />
        </p>
        <div class="error" id="emailError"></div>
        
        <p>
            <label for="Phone">Phone:</label>
            <input type="tel" id="Phone" name="Phone" />
        </p>
        <div class="error" id="phoneError"></div>
        
        <p>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username" />
        </p>
        <div class="error" id="usernameError"></div>
        
        <p>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" />
        </p>
        <div class="error" id="passwordError"></div>
        
        <p>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" />
        </p>
        <div class="error" id="addressError"></div>
        
        <p>
            <label for="City">City:</label>
            <input type="text" id="City" name="City" />
        </p>
        <div class="error" id="cityError"></div>
        
        <p>
            <label for="State">State:</label>
            <input type="text" id="State" name="State" />
        </p>
        <div class="error" id="stateError"></div>
        
        <p>
            <label for="Country">Country:</label>
            <select id="Country" name="Country">
                <option value="">Select Country</option>
                <option value="USA">United States</option>
                <!-- Add options for other countries here -->
            </select>
        </p>
        <div class="error" id="countryError"></div>
        
        <p>
            <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode" name="ZipCode" />
        </p>
        <div class="error" id="zipCodeError"></div>
        
        <p>
            <label for="Comments">Comments:</label>
            <textarea id="Comments" name="Comments"></textarea>
        </p>
        <div class="error" id="commentsError"></div>

        <p>
            <input type="submit" id="submit" name="submit" value="Submit">
        </p>
    
        <div class="error" id="submitError"></div>
    
    </form>

    <script src="validator.js" type="text/javascript"></script>
</body>
</html>
